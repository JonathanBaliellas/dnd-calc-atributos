<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 5e - Calculadora de Pontos</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="w3-center">Calculadora de Pontos para D&D 5ª edição</h1>
        <section id="sec-race" class="w3-section w3-margin w3-padding menu">
            <div class="w3-margin" id="div-race">
                <label for="sel-race">Raça</label>
                <select class="w3-select w3-border w3-round-large" name="sel-race" id="sel-race" onchange="selectRace()">
                    <option class="w3-light-grey" value="-1" disabled selected>Selecione</option>
                </select>

            </div>

            <div class="w3-margin disabled" id="div-subrace">
                <label for="sel-subrace">Sub-raça</label>
                <select class="w3-select w3-border w3-round-large" name="sel-subrace" id="sel-subrace" onchange="selectSubrace()">
                    
                </select>

            </div>

            <div class="w3-row-padding disabled" id="div-alt">
                <div class="w3-half">
                    <label for="sel-att-1">Atributo 1</label>
                    <select class="w3-select w3-border w3-round-large" name="sel-att-1" id="sel-att-1" onchange="selectAttributeBonus(1,value)">
                        <option value="-1" disabled>Selecione</option>
                        <option value="0">Força</option>
                        <option value="1">Destreza</option>
                        <option value="2">Constituição</option>
                        <option value="3">Inteligência</option>
                        <option value="4">Sabedoria</option>
                        <option value="5">Carisma</option>
                    </select>

                </div>

                <div class="w3-half">
                    <label for="sel-att-2">Atributo 2</label>
                    <select class="w3-select w3-border w3-round-large" name="sel-att-2" id="sel-att-2" onchange="selectAttributeBonus(0,value)">
                        <option value="-1" disabled>Selecione</option>
                        <option value="0">Força</option>
                        <option value="1">Destreza</option>
                        <option value="2">Constituição</option>
                        <option value="3">Inteligência</option>
                        <option value="4">Sabedoria</option>
                        <option value="5">Carisma</option>
                    </select>

                </div>
            </div>

            <div class="w3-margin" id="div-description">
                <ul class="w3-ul w3-card w3-light-grey" id="ul-description"></ul>
            </div>
        </section>
        <section id="sec-point-buy" class="w3-section w3-centered table-container">
            <table class="w3-table-all">
                <thead>
                    <tr class="w3-indigo">
                        <th>Atributo</th>
                        <th>Valor</th>
                        <th>Bônus Racial</th>
                        <th>Valor Total</th>
                        <th>Modificador</th>
                        <th>Custo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Força</td>
                        <td><input type="number" id="inp-str" min="8" max="15" value="8" onchange="updateAttribute(event)" onfocus="this.select()" class="w3-input w3-center w3-border w3-round"></td>
                        <td name="td-racial">0</td>
                        <td name="td-total">8</td>
                        <td name="td-mod">-1</td>
                        <td name="td-cost">0</td>
                    </tr>
                    <tr>
                        <td>Destreza</td>
                        <td><input type="number" id="inp-dex" min="8" max="15" value="8" onchange="updateAttribute(event)" onfocus="this.select()" class="w3-input w3-center w3-border w3-round"></td>
                        <td name="td-racial">0</td>
                        <td name="td-total">8</td>
                        <td name="td-mod">-1</td>
                        <td name="td-cost">0</td>
                    </tr>
                    <tr>
                        <td>Constituição</td>
                        <td><input type="number" id="inp-con" min="8" max="15" value="8" onchange="updateAttribute(event)" onfocus="this.select()" class="w3-input w3-center w3-border w3-round"></td>
                        <td name="td-racial">0</td>
                        <td name="td-total">8</td>
                        <td name="td-mod">-1</td>
                        <td name="td-cost">0</td>
                    </tr>
                    <tr>
                        <td>Inteligência</td>
                        <td><input type="number" id="inp-int" min="8" max="15" value="8" onchange="updateAttribute(event)" onfocus="this.select()" class="w3-input w3-center w3-border w3-round"></td>
                        <td name="td-racial">0</td>
                        <td name="td-total">8</td>
                        <td name="td-mod">-1</td>
                        <td name="td-cost">0</td>
                    </tr>
                    <tr>
                        <td>Sabedoria</td>
                        <td><input type="number" id="inp-wis" min="8" max="15" value="8" onchange="updateAttribute(event)" onfocus="this.select()" class="w3-input w3-center w3-border w3-round"></td>
                        <td name="td-racial">0</td>
                        <td name="td-total">8</td>
                        <td name="td-mod">-1</td>
                        <td name="td-cost">0</td>
                    </tr>
                    <tr>
                        <td>Carisma</td>
                        <td><input type="number" id="inp-car" min="8" max="15" value="8" onchange="updateAttribute(event)" onfocus="this.select()" class="w3-input w3-center w3-border w3-round"></td>
                        <td name="td-racial">0</td>
                        <td name="td-total">8</td>
                        <td name="td-mod">-1</td>
                        <td name="td-cost">0</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="w3-section w3-center">
            <div class="w3-margin">Pontos Restantes: <span id="spn-points-left">27</span>/27</div>
            <button class="w3-button w3-indigo w3-round-large" onclick="reset()">Reiniciar</button>

        </section>
    </main>
    <footer>
        <section class="w3-container w3-indigo w3-center sec-footer">
            <p>Jontz - 2024 - Versão 1.1</p>
        </section>
    </footer>
    <script src="script.js"></script>
</body>
</html>
